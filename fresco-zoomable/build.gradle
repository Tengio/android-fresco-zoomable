apply plugin: 'com.android.library'
apply plugin: 'com.tengio.gradle.tengio-checkstyle-plugin'
apply from: 'https://raw.githubusercontent.com/Tengio/tengio-bintray-script/master/bintray.gradle'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 2
        versionName "0.1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.facebook.fresco:fresco:1.0.0'
    compile 'com.android.support:support-compat:25.1.0'
    testCompile 'junit:junit:4.12'
}

bintray {
    pkg {
        name = 'android-fresco-zoomable'
        vcsUrl = 'https://github.com/Tengio/android-fresco-zoomable.git'
    }
}
